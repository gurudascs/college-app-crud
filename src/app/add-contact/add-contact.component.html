<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center my-4">Add Student Details</h1>
            <p style="text-align: justify;">Join SB and be part of a living legacy of 100 yearsâ€¦and then You be the future ambassadors of SB to the coming generations. Welcome to the Citadel of Knowledge and Vision.</p>
        </div>
    </div>

    <!-- <pre>
        {{contact | json}}
    </pre> -->

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <!-- form -->
            <form class="m-5 border border-3 rounded p-4">
                <div class="mt-2">
                    <input [(ngModel)]="contact.id" name="id" type="text" class="form-control" placeholder="Enter Id">
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo URL">
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="contact.phone" name="phone" type="text" class="form-control" placeholder="Mobile">
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="contact.email" name="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Date of Birth">
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Type of Admission">
                </div>
                <div class="mt-2">
                    <select [(ngModel)]="contact.groupId" name="groupId" class="form-control">
                        <option   selected hidden disabled>{{contact.groupId}}</option>
                        <option [value]="group.id" *ngFor="let group of allGroups">{{group.name}}</option>
                    </select>
                    <!-- <input type="text" class="form-control" placeholder="Group"> -->
                </div>

                <div class="mt-3">
                    <input type="submit" (click)="addContact()" value="Add" class="btn btn-outline-primary">
                    <a routerLink="/" class="btn btn-outline-danger" style="float: right;">Close</a>
                </div>

            </form>
            
        </div>
        <div class="col-3"></div>
       
    </div>
</div>
